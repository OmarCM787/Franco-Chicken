<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
    <body>
        <main>
            <section id="login-user">
                <div class="login-container">
                    <h2><strong>Iniciar <span>Sesión</span></strong></h2>
                    <form>
                    <input type="email" placeholder="Usuario" required />
                    <input type="password" placeholder="Password" required />
                    <button type="submit" class="login-btn">Ingresar</button>
                    </form>
                    <p class="register-text">
                    ¿No tienes cuenta? <a href="#">Regístrate aquí</a>
                    </p>
                    <p class="recuperacion-text">
                        ¿Olvidaste tu contraseña? <a href="#">Recuperala aqui</a>
                    </p>
                </div>

                <div class="regresar">
                        <a href="../PaginaInicial/index.html">Regresar</a>
                    </div>
            </section>
        </main>
    </body>
</html>
