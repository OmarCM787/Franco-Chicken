<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franco Chicken</title>
    <link rel="stylesheet" href="cajera.css">
</head>
<body>
    <header>
        <div class="left">
            <div class="menu-container">
                <div class="menu" id="menu">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="brand">
                <img src="../Img/Logo2.png" alt="" class="logo">

            </div>
        </div>
        <div class="right">
            <a href="#" class="icons-header">
                <img src="../icons/notification.svg" alt="question">
            </a>
            <span>Admin</span>
        </div>
    </header>
    <div class="sidebar" id="sidebar">
        <nav>
            <ul>
                <li>
                    <a href="#" id="BtnPedidos">
                        <img src="../icons/orders.svg" alt="">
                        <span>Pedidos</span>
                    </a>
                </li>
            </ul>
        </nav>
        <a href="#" class="logout">
            <img src="../icons/logout.svg" alt="Cerrar_Sesion">
            <span>Cerrar Sesion</span>
        </a>
    </div>

    <main id="seccionPedidos" class="pedidos">
        <h2>Lista de Pedidos</h2>
        <table>
            <thead>
                <tr>
                    <th>ID CLIENTE</th>
                    <th>Nr PEDIDO</th>
                    <th>NOMBRE</th>
                    <th>PEDIDO</th>
                    <th>FECHA</th>
                    <th>TOTAL A PAGAR</th>
                    <th>ESTADO</th>
                    <th>ACCION</th>

            <tbody>
                <tr>
                    <td>ID01</td>
                    <TD>ORD-01</TD>
                    <td>Juan</td>
                    <td>1/4 de pollo</td>
                    <td>11/08/2025</td>
                    <td>S/ 13.00</td>
                    <td>
                        <select name="estado" class="estado">
                            <option value="pendiente">pendiente</option>
                            <option value="preparacion">pagado</option>
                        </select>
                    </td>
                    <td>
                        <button class="btn-pago">registrar pago</button>
                    </td>
                </tr>
                <tr>
                    <td>ID02</td>
                    <TD>ORD-02</TD>
                    <td>Carlos</td>
                    <td>Parrilla Familiar</td>
                    <td>09/08/2025</td>
                    <td>S/ 80.00</td>
                    <td>
                        <select name="estado" class="estado">
                            <option value="pendiente">pendiente</option>
                            <option value="preparacion">pagado</option>
                        </select>
                    </td>
                    <td>
                        <button class="btn-pago">registrar pago</button>
                    </td>
                </tr>
            </tbody>
        </table>
